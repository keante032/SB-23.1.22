{% extends 'base.html' %}

{% block title %}
Create a tag
{% endblock %}

{% block content %}

<h1>Create a tag</h1>
<form method="POST">

  <div class="form-group row">
    <label for="tag-name" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="tag-name" name="tag-name" placeholder="Enter a name for the tag">
    </div>
  </div>

  <div class="form-group row">
    <div class="ml-auto mr-3">
      <a href="/tags" class="btn btn-info">Cancel</a>
      <button type="submit" class="btn btn-success">Add</button>
    </div>
  </div>

</form>

{% endblock %}
