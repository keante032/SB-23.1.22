{% extends 'base.html' %}

{% block title %}{{ user.full_name }}{% endblock %}}

{% block content %}

<div class="row">

  {% if user.image_url %}
  <div class="col-sm-2 col-6">
    <img src="{{ user.image_url }}" alt="{{ user.full_name }}" class="img-fluid">
  </div>
  {% endif %}

  <div class="col-sm-10 col-12">
    <h1>{{ user.full_name }}</h1>

    <form>
      <button class="btn btn-primary btn-sm" formaction="/users/{{ user.id }}/edit" formmethod="GET">Edit
      </button>
      <button class="btn btn-danger btn-sm" formaction="/users/{{ user.id }}/delete" formmethod="POST">Delete
      </button>
    </form>

    <h2>Posts</h2>
    {% if user.posts %}
    <ul>
      {% for post in user.posts %}
      <li><a href="/posts/{{ post.id }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
    {% endif %}
    <form>
      <button class="btn btn-primary" formaction="/users/{{ user.id }}/posts/new" formmethod="GET">Add Post
      </button>
    </form>
  </div>
</div>

{% endblock %}
