{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock %}}

{% block content %}

<div class="row">

  <h1>{{ post.title }}</h1>

  <p>{{ post.content }}</p>

  <p><i>By {{ user.full_name }}</i></p>

  <p><b>Tags:</b>{% for tag in post.tags %} <a href="/tags/{{ tag.id }}">{{ tag.name }}</a> {% endfor %}</p>

  <form>
    <button class="btn btn-primary btn-sm" formaction="/posts/{{ post.id }}/edit" formmethod="GET">Edit
    </button>
    <button class="btn btn-danger btn-sm" formaction="/posts/{{ post.id }}/delete" formmethod="POST">Delete
    </button>
  </form>
</div>

{% endblock %}
